<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A jQuery To-Do list application">
  <meta name="author" content="Matthew Holman">

  <title>To Do</title>

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=PT+Serif+Caption|Shrikhand|Cardo|Tinos" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div id="content">
    <div class="header">TO DO</div>
    <form>
      <input type="text" id="todo">
      <input type="submit" value="Submit">
    </form>
    <ul id="todo-list">
    </ul>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
